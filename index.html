<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Map</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
            
    <!--    Added parameters to allow full screen web map from http://www.d3noob.org/2014/02/make-your-leafletjs-map-full-screen.html -->
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        
        
    </style>
    
</head>
    
<body>
    
    <header>
        <h1> <p style="font-family: serif; color: darkgreen; font-size: 30px;">Duluth, MN Points of Interest </p> </h1>
            
        <h3> <p style="font-family: serif; color: darkgrey; font-size: 16px;">GIS 4533 Web-based GIS <br> Keely Hansen, Sam Sharp and Ryan Peterson <br> <a href="https://leafletjs.com">Built with Leaflet</a> </p> </h3>
        
    </header>
    
    <!--    Added parameters to allow full screen map, removed pixel dimentions from http://www.d3noob.org/2014/02/make-your-leafletjs-map-full-screen.html-->
    <div id="map"></div>
    
    <!--    container for displaying map coordinates-->
    <pre id= 'info'></pre>
    
    <!--  leaflet style -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    
    <script>  
        
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map',{ center: [46.752080, -92.150096], zoom:12});
    
    // Add new base map layer to map from http://leaflet-extras.github.io/leaflet-providers/preview/
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'}).addTo(map);
        
    // Create point feature for Duluth City Hall, style and add to map
    var myDataPoint1 = L.marker([46.783829, -92.105275]).addTo(map);
        
    // Create point feature for North Shore Scenic Railroad, style and add to map
    var myDataPoint2 = L.marker([46.781335, -92.104183]).addTo(map);
        
     // Create point feature for Jay Cooke State Park, style and add to map
    var myDataPoint3 = L.marker([46.654331, -92.371285]).addTo(map);
        
    // Create point feature for Great Lake Aquarium, style and add to map
    var myDataPoint4 = L.marker([46.779307, -92.100320]).addTo(map);
        
    // Create point feature for Glensheen, style and add to map
    var myDataPoint5 = L.marker([46.815212, -92.051780]).addTo(map);
        
     // Create point feature for Spirit Mountain Recreation Area, style and add to map
    var myDataPoint6 = L.marker([46.717653, -92.216581]).addTo(map);
        
    // Create point feature for Enger Tower, style and add to map
    var myDataPoint7 = L.marker([46.838563, -92.082981]).addTo(map);
        
    // Create point feature for Hartley Nature Center , style and add to map
    var myDataPoint = L.marker([46.838563, -92.082981]).addTo(map);
        
    // Create polyline feature for Aerial Lift Bridge, style and add to map
    var myDataLine = L.polyline([[46.779329, -92.093135],[46.778565, -92.092621]], {color: 'red', weight: 2}).addTo(map);
        
    // Create polygon feature for Canal Park, style and add to map
    var myArea = L.polygon([[46.788184, -92.094291],[46.780044, -92.090494], [46.779016, -92.094357],[46.781293, -92.095944],[46.776636, -92.102231],[46.778531, -92.105171]], {color: 'green', weight: 2}).addTo(map);
        
    // Bind popup to data point feature, city hall, style picture
    myDataPoint1.bindPopup("<h3>Duluth City Hall</h3><p>Duluth is currently home to over 86,000 residents. Mayor Emily Larson was inaugurated on 01/04/2016 and helps to delegate legislation for the city of Duluth. While the city hall is not a traditional tourist destination, it still cements itself as a staple of Duluth for its representation of the city. </p>");
    
     // Bind popup to data point feature, north shore scenic railroad, style picture
    myDataPoint2.bindPopup("<h3>North Shore Scenic Railroad</h3> <p>Seasonal narrated train tours follow a historic transport corridor for short, long & themed rides.</p>");
        
    // Bind popup to data point feature, Jay Cooke State Park, style picture
    myDataPoint3.bindPopup("<h3> Jay Cooke State Park </h3> <p> Jay Cooke State Park is a state park of Minnesota, United States, protecting the lower reaches of the St. Louis River. The park is located about 10 miles southwest of Duluth and is one of the ten most visited state parks in Minnesota. The western half of the park contains part of a rocky, 13-mile gorge. </p>");
        
    // Bind popup to data point feature, Great Lakes Aquarium, style picture
    myDataPoint4.bindPopup("<h3>Great Lakes Aquarium</h3><p>The Great Lakes Aquarium opened in 2000 and is located on the Duluth waterfront. A 501 private nonprofit, its mission is to inspire people to explore their connection to Lake Superior and waters of the world.</p>");
        
    // Bind popup to data point feature, Glensheen, style picture
    myDataPoint5.bindPopup("<h3>Glensheen Mansion</h3><p>Glensheen, the Historic Congdon Estate is a 20,000 square foot mansion in Duluth, Minnesota, United States, operated by the University of Minnesota Duluth as a historic house museum.</p>");
        
     // Bind popup to data point feature, Spirit Mountain Recreation Area, style picture
    myDataPoint6.bindPopup("<h3>Spirit Mountain Recreation Area</h3><p>Recreational mountain featuring wintertime downhill skiing & a summertime adventure park.</p>");
        
    // Bind popup to data point feature, Enger Tower, style picture
    myDataPoint7.bindPopup("<h3>Enger Tower</h3><p>This historic Duluth landmark was inaugaurated in 1939 and named after Bert Enger. Standing at 80 feet tall, this 6 story building offers visitors the opportunity to experienc Duluth from an elevated perspective.</p>");
        
    //Bind popup to data point feature, Hartley Nature Center, style picture]
    myDataPoint.bindPopup("<h3> Hartley Nature Center</h3><p>Hartley Nature Center offers a fun and unique combination of nature and education for people of all ages. HNC is an independent, non-profit, environmental education organization that encompasses 660 acres of beautiful Duluth wilderness.")
        
     // Bind popup to data polyline feature, Aerial Lift Bridge, style picture
    myDataLine.bindPopup("<h3>Aerial Lift Bridge</h3><p>The Aerial Lift Bridge is a landmark in the port city of Duluth, Minnesota. The span began life in 1905 as the United States' first transporter bridge. In 1929, the span was converted to a vertical lift bridge, and continues to operate today.</p>");
        
     // Bind popup to data polygon feature, Canal Park, style picture
    myArea.bindPopup("<h3>Canal Park</h3><p>Canal Park is a tourist and recreation-oriented district of Duluth, Minnesota, United States. Situated across the Interstate 35 freeway from Downtown Duluth, it is connected by the famous Aerial Lift Bridge to the Park Point sandbar and neighborhood.</p>");
    
    // Add map coordinates on mouse move
    // https://docs.mapbox.com/,apbox-gl-js/example/mouse-position/
    // demonstration in class from Kris Johnson
    map.on('mousemove', function (e) {
        console.log ('mousemove', e);
        document.getElementById('info').innerHTML=
        "Map Corrdinates: " +JSON.stringify(e.latlng);
    });
        
    // Add map coordinates on mouse move
    // https://docs.mapbox.com/,apbox-gl-js/example/mouse-position/
    // demonstration in class from Kris Johnson
    map.on('mousemove', function (e) {
        console.log ('mousemove', e);
        document.getElementById('info').innerHTML=
        "Map Corrdinates: " +JSON.stringify(e.latlng);
    });

    </script>   
    
</body>
</html>
